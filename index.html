                      points="23.7,-174.2 10.1,-187.7 12.3,-189.9 25.8,-176.3 23.7,-174.2    "
                    />

        </div>
        <div class="buttons">
          <button id="prev">Anterior</button>
          <button id="next">Pr√≥ximo</button>
